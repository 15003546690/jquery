<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{line-height: 30px}
	</style>
</head>
<body>
<form action="a.html">
	<div id="box">
		&nbsp&nbsp账号:<input type="text" placeholder="请输入账号" id="admin" class="a"><span class="spa1"></span></br>
		&nbsp&nbsp密码:<input type="password" placeholder="请输入密码" id="psd" class="a"><span class="spa2"></span></br>
		确认密码:<input type="password" placeholder="请确认密码" id="psd1" class="a"><span class="spa3"></span>
		<button id="btn" type="button">登陆</button>
	</div>
</form>
	<script src="jquery-2.1.1.js"></script>
	<script>
		$(function(){
			$('#admin').on('blur',function(){
				var adminlen=$('#admin').val().length
				if(adminlen>6){
					$('.spa1').html('账号不能大于6位')
					$(this).data('s',1)
				}else{
					$('.spa1').html('√')
					$(this).data('s',0)
				}
			})
			$('#psd').on('blur',function(){
				var adminlen=$('#admin').val().length
				if(adminlen>6){
					$('.spa2').html('账号不能大于6位')
					$(this).data('s',1)
				}else{
					$('.spa2').html('√')
					$(this).data('s',0)
				}
			})
			$('#psd1').on('blur',function(){
				var adminlen=$('#admin').val().length
				if($('#psd').val()!=$('#psd1').val()){
					$('.spa3').html('两次密码输入不一样')
					$(this).data('s',0)
				}else{
					$('.spa3').html('√')
					$(this).data('s',1)
				}
				console.log($('#psd1').data('s'))
			})
			//跳转$('form').submit()
			$('#btn').on('click',function(){
				var index=0;
				$('.a').each(function(){
					index+=$(this).data('s')
				})
				console.log(index)
				if(index==3){
					$('form').submit()
				}
			})
		})
	</script>
</body>
</html>
