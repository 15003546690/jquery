    <script>
    $(function(){
        //遍历li （事件代理）点击那个 就把那个的html 添加到上面的.empty的li里并把点击的里删除
        $('[node-type=medalOfHidden]').on('click','li',function(){
            var conten=$(this).html();
            $('[node-type=medalOfShow]>li.empty:first').html(conten).removeClass('empty');
            $(this).remove()
        })
        //点击a(事件代理) 点击那个就把他的html添加到新建的li里，并把li添加到下面的大盒子里
        $('[node-type=medalOfShow]').on('click','.ico_closeZ>a',function(){
            var conten=$(this).parents('li').html();
            $("<li>").html(conten).appendTo('[node-type=medalOfHidden]')
            $(this).parents('li').remove();
            $("<li>").attr('node-type','showMedal').addClass('empty').appendTo('[node-type=medalOfShow]');
        })
        //鼠标按下的时候 获取鼠标的位置 减去
        $('[node-type=medalOfHidden]').on('mousedown','li',function(e){
            var el=e.pageX-$(this).offset().left;
            var et=e.pageY-$(this).offset().top;
            var clis=$(this)
            clis.css('cursor','move');
                $(document).on('mousemove',function(e){
                            var movL=e.pageX-el;
                            var movT=e.pageY-et;
                            clis.css({'position':'absolute'}).offset({'left':movL,'top':movT})

              })
                $(document).on('mouseup',function(){
                     clis.off('mousemove');
                 }) 
        })
        
       
})
    </script>
