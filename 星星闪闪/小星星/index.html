<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script src='jquery-2.1.1.min.js'></script>
<style> 
	*{
		margin:0;
		padding:0;
		list-style: none
	}
	html,body{
		width: 100%;
		height: 100%;
	}
	#box{
		width: 100%;
		height: 100%;
		background: #000;
		position: relative;
	}
	#box span{
		width: 16px;
		height:16px;
		border-radius:50% 50%;
		position: absolute;
		top:0px;
		left: 0px;
	}
</style>
<body>
	<div id='box'>
	
	</div>
	<script>
	$(function(){
		var len=100;
		for(var i=0;i<len;i++){
			var w=Math.random() * $('#box').innerWidth()+'px';
			console.log(w)
			var h=Math.random() * $('#box').innerHeight()+'px';
			$('#box').append("<span style='left:"+w+";top:"+h+";'></span>")
				two();
		}

		function one(){
			$('#box span').animate({'opacity':1},100,function(){
				$(this).css({'background':createColor()})
				two();
			})
		}

		function two(){
			$('#box span').animate({'opacity':0},200,function(){
				$(this).css({'background':createColor()})
				one();
			})
		}

		function createColor(){
			var inf="0123456789abcde";
			var color='#';
			for(var i=0;i<6;i++){
				color+=inf[Math.floor(Math.random()*15)];
			}
			return color;
		}
	})
	</script>
</body>
</html>
