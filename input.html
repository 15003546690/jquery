<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table{border-collapse: collapse;}
		table tr td{width: 80px;height: 50px;border: solid 1px;}
		.bg{background: red}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><input type="checkbox"></td>
			<td>第一行</td>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>第二行</td>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>第三行</td>
		</tr>
		<tr>
			<td><input type="checkbox"></td>
			<td>第四行</td>
		</tr>
	</table>
	<script src="jquery-2.1.1.js"></script>
	<script>
	$(function(){
		$('table tr').on('click',function(){
			$(this).find('td input').prop('checked',true).parents('tr').addClass('bg').siblings().removeClass('bg').find('td input').prop('checked',false)
		})
	})
		
	</script>
</body>
</html>
