<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin: 0; padding: 0}
		#tab{width: 300px;line-height: 25px;border-collapse: collapse;margin: 20px auto;text-align: center;}
		#phone tr td{border: solid 1px;}
		#th tr td{border: solid 1px;}
		#tf input{width: 250px}
	</style>
</head>
<body>
	<table id="tab">
		<thead id="th">
			<tr>
				<td>姓名</td>
				<td>电话号码</td>
			</tr>
		</thead>
		<tbody id="phone">

		</tbody>
		<tfoot id="tf">
			<tr>
				<th colspan="2"><input type="text" placeholder="请输入要查找的联系人" id="text"><button id="btn">搜索</button></th>
			</tr>
		</tfoot>	
	</table>
	<script src="jquery-2.1.1.js"></script>
	<script>
		$(function(){
				$("#btn").on("click",function(){
					var val=$("#text").val();
					$("#phone tr").hide().filter(":contains("+val+")").show().css("background","red")
				})
				$('#text').on('keydown',function(e){
					if(e.keyCode==13){
						var val=$("#text").val();
						$("#phone tr").hide().filter(":contains("+val+")").show().css("background","red")
						}
				})

	</script>
</body>
</html>
